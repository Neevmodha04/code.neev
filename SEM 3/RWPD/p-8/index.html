<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row text-center p-3">
            <div class="col-12">
                <label class="form-label display-5"> Student Registration
            </div>

        </div>
        <div class="row p-1">
            <div class="col-3"> </div>
            <div class="col-2 text-end">
                <label class="form-label">First Name </label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control form-control-sm" placeholder="First Name">
            </div>
        </div>
        <div class="row p-1">
            <div class="col-3"> </div>
            <div class="col-2 text-end">
                <label for="lblLname" class="form-label">Last Name </label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control form-control-sm" id="txtLname" placeholder="Last Name">
            </div>
        </div>
        <div class="row p-1">
            <div class="col-3"> </div>
            <div class="col-2 text-end">
                <label for="lblImage" class="form-label">Image </label>
            </div>
            <div class="col-3">
                <input class="form-control form-control-sm" type="file" id="txtFile"
                    accept="image/x-png,image/gif,image/jpeg">
            </div>
        </div>
        <div class="row p-1">
            <div class="col-3"> </div>
            <div class="col-2 text-end">
                <label for="lblLEmail" class="form-label">Email</label>
            </div>
            <div class="col-3">
                <input type="email" class="form-control form-control-sm" id="txtEmail" placeholder="name@example.com">
            </div>
        </div>
        <div class="row p-1">
            <div class="col-3"> </div>
            <div class="col-2 text-end">
                <label for="lblAddress" class="form-label">Address </label>
            </div>
            <div class="col-3">
                <textarea class="form-control form-control-sm" id="exampleFormcontrolTextarea1" rows=2> </textarea>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-3"> </div>
            <div class="col-2 text-end">
                <label class="form-label" for="lblCity">City </label>
            </div>
            <div class="col-3">
                <select class="form-select-sm" id="inputGroupCity">
                    <option selected> Choose... </option>
                    <option value="1">Adipur </option>
                    <option value="2">Anjar </option>
                    <option value="3">Gandhidham </option>
                </select>
            </div>
            <div class="row p-1">
                <div class="col-3"> </div>
                <div class="col-2 text-end">
                    <label class="form-label" for="lblEnroll">Enrollment Number </label>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control form-control-sm" id="txtEnroll"
                        placeholder="Enrollment Number">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3"> </div>
                <div class="col-2 text-end">
                    <label for="lblMobile" class="form-label">Mobile Number </label>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control form-control-sm" id="txtEnroll" placeholder="Mobile Number">
                </div>
                <div class="row p-1"></div>
                <div class="col-3"> </div>
                <div class="col-2 text-end">
                    <label for="lblPassword" class="form-label">Password </label>
                </div>
                <div class="col-3">
                    <input type="password" class="form-control form-control-sm" id="txtPassword" placeholder="Password">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3"> </div>
                <div class="col-2 text-end">
                    <label for="lblCPassword" class="form-label">Confirm Password </label>
                </div>
                <div class="col-3">
                    <input type="password" class="form-control form-control-sm" id="txtCPassword"
                        placeholder="Confirm Password">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3"> </div>
                <div class="col-2"></div>
                <div class="col-3">
                    <input type="submit" class="btn btn-primary" text="Submit">
                </div>
            </div>
        </div>
    </div>

    <body>

</html>
